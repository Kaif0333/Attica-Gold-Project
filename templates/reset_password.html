{% extends "base.html" %}
{% block title %}Reset Password | Attica Gold{% endblock %}
{% block content %}
<section class="auth-shell">
    <div class="auth-card">
        <h1>Reset Password</h1>
        <p>Set a new secure password for your account.</p>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/reset-password" class="form-grid">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="token" value="{{ token }}">

            <label for="new_password">New Password</label>
            <input id="new_password" type="password" name="new_password" placeholder="Strong password" required>

            <button class="btn btn-primary" type="submit">Reset Password</button>
        </form>
    </div>
</section>
{% endblock %}
